<div class="cart-item">
  <!-- Display item details and total quantity -->
  <div class="cart-item-column">{{ item.productName }}</div>
  <div class="cart-item-column">{{ totalQuantity }}</div>
  <div class="cart-item-column">{{ item.productPrice }}</div>
  <!-- Button to remove the item -->
  <button (click)="removeItem()">Remove</button>
</div>
