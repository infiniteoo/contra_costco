<div class="text-white p-4 sidebar">
  <p class="headers">Tags</p>
  <div *ngFor="let product of products">
    <ul class="flex flex-wrap -mx-2">
      <li
        class="px-2 w-1/2"
        *ngFor="let tag of removeDuplicates(product.productTags).slice(0, 2)"
      >
        <a href="#" class="hover:bg-gray-600 rounded block text-truncate">{{
          tag
        }}</a>
      </li>
    </ul>
  </div>
</div>
